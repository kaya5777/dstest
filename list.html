<html>
		<head>
		</head>
		<body>
        <style>
            table {
                border-collapse: collapse;
            }
            td {
                border: solid 1px;
                padding: 0.5em;
        </style>
        <table>
            <tr>
                <th>氏名</th>
                <th>生年月日</th>
                <th>メールアドレス</th>
            </tr>
        {{range $index, $user := . }}
            {{with $user}}
                <tr>
                    <td>{{.FamilyName}} {{.FirstName}}</td>
                    <td>{{.BirthYear}}/{{.BirthMonth}}/{{.BirthDay}}</td>
                    <td>{{.Address}}</td>
                </tr>
            {{end}}
        {{end}}
        </table>
        </body>
</html>
